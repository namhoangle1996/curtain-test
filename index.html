<html><head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="css/font-awesome.css">
    <title>Control curtain</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/control.css">
    <script src="js/control-curtain.js"></script>
</head>
<style>

</style>
<body>
    <h3 style="background: #fff; color: red; padding: 20px; font-size: 20px;">CLICK ME</h3>
    <div class="control-modal close-modal" >


    </div>
    <div class="control">
        <div class="control--tittle">
            <div class="control__tittle-text">
                Curtain Control
            </div>
            <div class="control__icon-power close-modal">
                <i class="iot iot-icon-power"></i>
            </div>
            <div class="clear-both"></div>
        </div>
        <div class="control--content" style="">
            <div class="control--curtain">
                <div class="curtain--bgc">
                    <img class="curtain-bgc-night" src="img/Curtain/cityatnight@3x.png"/>
                    <img class="curtain-bgc-day" src="img/Curtain/cityatmorning@3x.png"/>
                    <div class="curtain-left curtain-absolute">
                        <img src="img/Curtain/curtain@3x.png"/>
                    </div>
                    <div class="curtain-right curtain-absolute">
                        <img src="img/Curtain/curtain@3x.png"/>
                    </div>
                </div>
            </div>
            <div class="control--btncurtain">
                <button class="btn-close">Back</button>
                <button class="btn-pause">Stop</button>
                <button class="btn-open">Next</button>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {
        $('.close-modal').click(function () {
            $('.control-modal').css('z-index', -1);
            $('.control').animate({bottom: '-100%'}, 400);
            $('.control-modal').css({'background': 'transparent'});
        });
        $('h3').click(function () {
            $('.control-modal').css('z-index', 1);
            $('.control').animate({bottom: '0'}, 400);
            $('.control-modal').css({'background': 'rgba(0,0,0, 0.2)'});
        });
    });

</script>
</html>
